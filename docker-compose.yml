services:
  # ================================
  # PostgreSQL Database
  # ================================
  db:
    image: postgres:14-alpine
    container_name: dermicapro-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-dermicapro}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dermicapro123}
      POSTGRES_DB: ${DB_NAME:-dermicapro_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dermicapro} -d ${DB_NAME:-dermicapro_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dermicapro-network

  # ================================
  # Backend API (Node.js + Prisma)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development  # Change to 'production' for production builds
    container_name: dermicapro-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      DATABASE_URL: postgresql://${DB_USER:-dermicapro}:${DB_PASSWORD:-dermicapro123}@db:5432/${DB_NAME:-dermicapro_db}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      # For development: mount source code for hot reload
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma:ro
      - backend_uploads:/app/uploads
      # Prevent overwriting node_modules
      - backend_node_modules:/app/node_modules
      - backend_dist:/app/dist
    command: sh -c "npx prisma migrate deploy && npm run dev"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dermicapro-network

  # ================================
  # Frontend (React + Vite)
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development  # Change to 'production' for production builds
    container_name: dermicapro-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5001/api}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      # For development: mount source code for hot reload
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      # Prevent overwriting node_modules
      - frontend_node_modules:/app/node_modules
    networks:
      - dermicapro-network

  # ================================
  # Prisma Studio (Database GUI)
  # ================================
  prisma-studio:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: dermicapro-prisma-studio
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-dermicapro}:${DB_PASSWORD:-dermicapro123}@db:5432/${DB_NAME:-dermicapro_db}
    ports:
      - "${PRISMA_STUDIO_PORT:-5555}:5555"
    command: npx prisma studio --hostname 0.0.0.0
    networks:
      - dermicapro-network
    profiles:
      - tools  # Only start with --profile tools

# ================================
# Networks
# ================================
networks:
  dermicapro-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local
  backend_node_modules:
    driver: local
  backend_dist:
    driver: local
  frontend_node_modules:
    driver: local
